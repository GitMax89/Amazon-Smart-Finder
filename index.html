<!DOCTYPE html>
<html>
<head>
   <title>Amazon Product Search</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="css/styles.css">
</head>
<body>
   <div class="main-container">
      <h1>Amazon Smart Finder</h1>
      <form>
         <label for="search">Cerca prodotto:</label>
         <input type="text" id="search" name="search">
         <br><br>
         <label for="sort">Scegli un filtro:</label>
         <select name="sort" id="sort">
            <option value="price_low">Prezzo Decrescente</option>
            <option value="rating_high">Voti Migliori</option>
            <option value="in_evidenza">In Evidenza</option>
         </select>
         <br><br>
         <label for="prime">Spedizione Prime:</label>
         <input type="checkbox" id="prime" name="prime" value="true">
         <br><br>
         <input type="submit" value="Search" onclick="searchAmazon(event)">
      </form>
      <div id="results"></div>
   </div>
   <script src="js/search.js"></script>
</body>
</html>
